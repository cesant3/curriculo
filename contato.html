            <main class="contato-form">

                <form name="validacao" action="">

                    <input type="text" name="subject" placeholder="Assunto" required>
                    <input type="text" name="email" placeholder="Email" onblur="validacaoEmail(validacao.email)" required>
                    <div id="msgemail"></div>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="sua mensagem..." required></textarea>
                    <input type="submit" value="Enviar" id="button" >
                </form>
